<div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Bienvenue sur votre profil</h1>
            <p class="text-gray-600">Gérez vos informations personnelles</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <form class="p-8">
                <div class="grid grid-cols-12 gap-8">
                    <!-- Section Avatar -->
                    <div class="col-span-12 lg:col-span-3">
                        <div class="flex flex-col items-center">
                            <!-- Avatar -->
                            <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mb-4 overflow-hidden">
                                <img src="{{user?.profilePicture}}" alt="{{user?.name}}'s profile picture" class="w-full h-full object-cover">
                            </div>
                            
                            <!-- Bouton modifier l'image -->
                            <button type="button" class="text-[#E88A68] hover:text-[#df724b] text-sm font-medium underline">
                                Modifier l'image du profil
                            </button>
                        </div>

                        <!-- Section Badge -->
                        <div class="mt-12">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Voir mes résidences</h3>
                            <!-- Bouton voir ses résidences -->
                            <a routerLink="/app-residence-lists" type="button" class="text-[#E88A68] hover:text-[#df724b] text-sm font-medium underline">
                                Liste des résidences
                            </a>
                        </div>
                    </div>

                    <!-- Section Formulaire -->
                    <div class="col-span-12 lg:col-span-9">
                            <!-- Nom et prénom -->
                            <div>
                                <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nom et prénom
                                </label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    value="{{ user?.name }}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                                />
                            </div>

                        <!-- Email -->
                        <div class="mt-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                value="{{user?.email}}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>

                        <!-- Date de naissance -->
                        <div class="mt-6">
                            <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-2">
                                Date de naissance
                            </label>
                            <input 
                                type="date" 
                                id="birthDate" 
                                name="birthDate" 
                                value="{{user?.birthDate}}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>

                        <!-- Genre -->
                        <div class="mt-6">
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                                Genre
                            </label>
                            <select 
                                id="userGender" 
                                name="userGender" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            >
                                <option value="">Sélectionner...</option>
                                <option selected>{{user?.userGenre}}</option>
                                <option value="Male">Homme</option>
                                <option value="Female">Femme</option>
                            </select>
                        </div>
                        <div class="mt-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Votre nouveau mot de passe "
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>

                        <!-- Boutons d'action -->
                        <div class="mt-8 flex flex-col sm:flex-row gap-4">
                            <button 
                                type="submit" 
                                class="flex-1 bg-[#E88A68] text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                            >
                                Modifier le profil
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
