<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 text-center">
    <!-- Icône d'erreur -->
    <div class="mx-auto h-32 w-32 text-red-500">
      <svg
        class="h-full w-full"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"
        />
      </svg>
    </div>

    <!-- Titre d'erreur -->
    <div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Accès non autorisé
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Vous n'avez pas les permissions nécessaires pour accéder à cette page.
      </p>
    </div>

    <!-- Informations détaillées -->
    <div class="bg-red-50 border border-red-200 rounded-md p-4">
      <div class="text-sm text-red-700">
        <p class="font-medium">Code d'erreur : 403 - Forbidden</p>
        <p class="mt-1">
          Cette ressource nécessite des droits d'accès spéciaux.
        </p>
      </div>
    </div>

    <!-- Actions possibles -->
    <div class="space-y-4">
      <button
        (click)="goBack()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Retour à la page précédente
      </button>

      <button
        (click)="goHome()"
        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Retour à l'accueil
      </button>
    </div>

    <!-- Contact support -->
    <div class="pt-4 border-t border-gray-200">
      <p class="text-xs text-gray-500">
        Si vous pensez qu'il s'agit d'une erreur,
        <a href="/app-contact" class="text-indigo-600 hover:text-indigo-500"
          >contactez le support</a
        >
      </p>
    </div>
  </div>
</div>
