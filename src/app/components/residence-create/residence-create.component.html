<div class="max-w-2xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Publiez votre annonce</h1>
            <p class="text-gray-600">Remplissez les champs</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <form [formGroup]="residenceForm" (ngSubmit)="monFormEstSoumis()" class="p-8">
            <!-- Section Avatar -->
                <div class="flex flex-col items-center">
                    <!-- Avatar -->
                    <div class="w-full h-full bg-gray-200  flex items-center justify-center mb-4 overflow-hidden">
                        <img src="" alt="'s profile picture" class="w-full h-full object-cover">
                    </div>
                    <!-- Bouton modifier l'image -->
                    <button type="button" class="text-[#E88A68] hover:text-[#df724b] text-sm font-medium underline">
                        Ajoutez une image
                    </button>
                </div>
                <div class="grid grid-cols-12 gap-8">

                    <!-- Section Formulaire -->
                    <div class="col-span-12 lg:col-span-9">
                            <!-- Nom et prénom -->
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                    Titre de la résidence
                                </label>
                                <input 
                                    type="text" 
                                    id="title" 
                                    name="title" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                                />
                            </div>

                        <!-- Email -->
                        <div class="mt-6">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                La description de la résidence
                            </label>
                            <textarea 
                                type="text" 
                                id="description" 
                                name="description" 
                                rows="4"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            >
                            </textarea>
                        </div>

                        <!-- Adresse -->
                        <div class="mt-6">
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                L'adresse de la résidence
                            </label>
                            <input 
                                type="text" 
                                id="address" 
                                name="address" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>

                        <!-- Ville -->
                        <div class="mt-6">
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
                                Choisissez la ville
                            </label>
                            <select
                                id="city"
                                type="text"
                                formControlName="city"
                                class="w-full text-neutral-600 pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#b9f4a5] focus:border-transparent">
                                <option value="" class="text-grey-700">Sélectionnez la ville</option>
                                <option value="Paris" class="text-black">Paris</option>
                                <option value="Lyon" class="text-black">Lyon</option>
                                <option value="Berlin" class="text-black">Berlin</option>
                                <option value="Madrid" class="text-black">Madrid</option>
                                <option value="Amsterdam" class="text-black">Amsterdam</option>
                                <option value="Londres" class="text-black">Londres</option>
                                <option value="Barcelone" class="text-black">Barcelone</option>
                                <option value="Vienne" class="text-black">Vienne</option>
                                <option value="Prague" class="text-black">Prague</option>
                                <option value="Lisbonne" class="text-black">Lisbonne</option>
                                <option value="Budapest" class="text-black">Budapest</option>
                            </select>
                        </div>
                        <div class="mt-6">
                            <label for="amountShowers" class="block text-sm font-medium text-gray-700 mb-2">
                                Le nombre de douches
                            </label>
                            <input 
                                type="number" 
                                id="amountShowers" 
                                name="amountShowers" 
                                min="1" 
                                max="5"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>
                        <div class="mt-6">
                            <label for="surface" class="block text-sm font-medium text-gray-700 mb-2">
                                La surface de votre résidence
                            </label>
                            <input 
                                type="number" 
                                id="surface" 
                                name="surface" 
                                min="90"
                                max="250"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>
                        <div class="mt-6">
                            <label for="monthlyPrice" class="block text-sm font-medium text-gray-700 mb-2">
                                Le prix mensuel
                            </label>
                            <input 
                                type="number" 
                                id="monthlyPrice" 
                                name="monthlyPrice"
                                min="500"
                                max="1250" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                            />
                        </div>

                        <!-- Boutons d'action -->
                        <div class="mt-8 flex flex-col sm:flex-row gap-4">
                            <button 
                                type="submit" 
                                class="flex-1 bg-[#E88A68] text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                            >
                                Créer la résidence
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
